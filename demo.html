<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Divisions in One Row</title>
<style>
  .container {
    display: flex; /* Use flexbox for layout */
  }
  .division {
    flex: 1; /* Each division takes up equal space */
    border: 1px solid #000; /* Just for visualization */
    padding: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="division">
    <!-- Content for the first division -->
    Division 1
  </div>
  <div class="division">
    <!-- Content for the second division -->
    Division 2
  </div>
</div>

</body>
</html>
